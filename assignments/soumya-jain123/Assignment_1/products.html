<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #1a1a1a;
      }
      h1 {
        color: #ddd;
      }
      .products {
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
      }
      .product {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        width: 220px;
        box-shadow: 0 2px 6px rgba(78, 77, 77, 0.05);
      }
      .product:hover {
        background-color: #af9e9e39;
        color: aliceblue;
      }
      .product img {
        width: 100%;
        height: auto;
        border-radius: 4px;
      }
      .product-title {
        font-size: 1.1em;
        margin: 12px 0 8px;
      }
      .product-price {
        color: #27ae60;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Our Products</h1>
    <div class="products">
      <div class="product">
        <img src="/images/brush.webp" alt="Product 1" title="Product 1" />
        <div class="product-title">ToothBrush</div>
        <div class="product-price">Rs. 100</div>
      </div>
      <div class="product">
        <img src="images/socks.webp" alt="Product 2" title="Product 2" />
        <div class="product-title">Unisex Socks</div>
        <div class="product-price">Rs. 200</div>
      </div>
      <div class="product">
        <img src="images/protien-bar.webp" alt="Product 3" title="Product 3" />
        <div class="product-title">Protien Bar</div>
        <div class="product-price">Rs. 300</div>
      </div>
    </div>
  </body>
</html>
